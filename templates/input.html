{% extends "base.html" %}

{% block content %}
    <h2>{% block title %} User Input {% endblock %}</h2>
    <p>You can enter a set of notes (comma separated with octave)<br>
    or a chord name (e.g., Cmaj7#11/E).</p>
    <form method="post">
        <label for="title">Chord Notes</label>
        <br>
        <input type="text" name="notes"
               placeholder="C3,G3,E4,Bb4"
               value="{{ request.form['notes'] }}"></input>
        <br>
        <br>
        <label for="title">Chord Name</label>
        <br>
        <input type="text" name="chord_name"
               placeholder="Cmaj7#11/E"
               value="{{ request.form['chord_name'] }}"></input>
        <br>
        <br>
        <label for="title">Number of Positions (default all playable)</label>
        <br>
        <input type="text" name="top_n"
               placeholder="5"
               value="{{ request.form['top_n'] }}"></input>
        <br>
        <br>
        <label for="title">(Optional) Guitar Tuning</label>
        <br>
        <input type="text" name="tuning"
               placeholder='{"E": "E2", "A": "A2", ...}'
               value="{{ request.form['tuning'] }}"></input>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
